<section class="pt-20 min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">

    <h1 class="text-3xl font-bold mb-6 text-center">Contact Me</h1>

    <form class="flex flex-col gap-4">
      <input 
        type="text" 
        placeholder="Your Name"
        class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <input 
        type="email" 
        placeholder="Your Email"
        class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <textarea 
        rows="4"
        placeholder="Your Message"
        class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>

      <button 
        type="submit"
        class="bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">
        Send Message
      </button>
    </form>

  </div>
</section>
